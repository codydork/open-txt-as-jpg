<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT to JPG Converter</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden; /* Prevent body from scrolling */
        }

        .container {
            background-color: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            display: grid;
            gap: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            padding: 12px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        #imageContainer {
            resize: both; /* Allow resizing both horizontally and vertically */
            overflow: auto;
            width: 100%; /* Start with full container width */
            max-width: 100%; /* Prevent overflow beyond the parent */
            height: 300px; /* Default height */
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;   /* Maintain aspect ratio */
            height: auto;  /* Maintain aspect ratio */
            display: none; /* Initially hidden */
            border-radius: 5px;
        }

        .footer {
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Convert TXT to JPG</h1>
        <input type="file" id="fileInput" accept=".txt" />
        <button onclick="convertToJPG()">Convert and Display</button>

        <div id="imageContainer">
            <img id="imageDisplay" alt="Converted Image" />
        </div>
        
        <p class="footer">Note: Make sure the file is a hidden JPG renamed as .txt</p>
    </div>

    <script>
        function convertToJPG() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please upload a .txt file!");
                return;
            }

            // Ensure the uploaded file is a .txt file
            if (file.name.split('.').pop() !== 'txt') {
                alert("Please upload a valid .txt file with a hidden JPG image.");
                return;
            }

            // Read the .txt file as binary data
            const reader = new FileReader();

            reader.onload = function(event) {
                const arrayBuffer = event.target.result;
                const blob = new Blob([arrayBuffer], { type: 'image/jpeg' });

                // Create a temporary URL for the image
                const imageUrl = URL.createObjectURL(blob);

                // Display the image on the page
                const img = document.getElementById("imageDisplay");
                img.src = imageUrl;
                img.style.display = "block";
            };

            reader.onerror = function() {
                alert("Error reading the file.");
            };

            // Read the file as an ArrayBuffer to handle binary data
            reader.readAsArrayBuffer(file);
        }
    </script>

</body>
</html>
